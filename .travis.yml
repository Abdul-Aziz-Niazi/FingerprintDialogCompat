language: android
jdk: oraclejdk8
sudo: true

env:
    global:
        - ADB_INSTALL_TIMEOUT=10    #Time out to 10 mins

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle

android:
    update_sdk: true
    components:
        - platform-tools
        - tools
        - build-tools-28.0.0-rc1
        - android-P

        # Additional components
        - extra-google-m2repository
        - extra-android-m2repository

licenses:
    - 'android-sdk-preview-license'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
    - sudo mkdir -p $ANDROID_SDK/licenses
    - sudo echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_SDK/licenses/android-sdk-license"
    - sudo echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_SDK/licenses/android-sdk-preview-license"

    - chmod +x gradlew      #Grand permissions

script:
    - ./gradlew assembleDebug -PdisablePreDex --stacktrace