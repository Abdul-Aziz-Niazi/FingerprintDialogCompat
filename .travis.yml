language: android
jdk: oraclejdk8
sudo: true

env:
    global:
        - ADB_INSTALL_TIMEOUT=10    #Time out to 10 mins

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle

android:
    update_sdk: true
    components:
        - platform-tools
        - tools
        - build-tools-28.0.0-rc1
        - android-P

        # Additional components
        - extra-google-m2repository
        - extra-android-m2repository

before_script:
    - chmod +x gradlew      #Grand permissions

install:
    - echo y | android update sdk -u -a -t tools
    - echo y | android update sdk -u -a -t platform-tools
    - echo y | android update sdk -u -a -t build-tools-28.0.0-rc1
    - echo y | android update sdk -u -a -t android-P
    - echo y | android update sdk -u -a -t extra-google-m2repository
    - echo y | android update sdk -u -a -t extra-android-m2repository

script:
    - ./gradlew assembleDebug -PdisablePreDex --stacktrace
